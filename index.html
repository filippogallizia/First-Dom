<!DOCTYPE html>
<html>
<head>
  <title>todomvc</title>
</head>
<body>
  <header>
    <h1>todos</h1>
  </header>
  <body>
    <form>
      <input class="user-input" type="text" name="wishList" placeholder="What needs to be done?">
    </form>
    <template>
      <form class="template-form">
       <div>
        <li class="wishList-item">
        <input type="checkbox" />&nbsp<span>test wish</span>
        </li>
        </div>
      </form>
    </template>
    <template class="template-button">
      <div class="div-button">
      <button class="button button-all">All</button>
      <button class="button button-active">Active</button>
      <button class="button button-completed">Completed</button>
      </div>
    </template>
  </body>
</body>
</html>

<script type="text/javascript">
  // declare common variable
  const body = document.querySelector("body");
  const formOne = document.querySelector("form")
  const userInput = document.querySelector(".user-input");
  const template = document.querySelector("template");
  const span = document.querySelector("template span");
  const template2 = document.querySelector(".template-button");

  // add functionality to UserForm
   formOne.addEventListener("submit", function(event) {
    //prevent default form action
    event.preventDefault();
    // get user Input
    let userInputValue = userInput.value;
    // if user input exixst than let's add the template
    if(userInputValue) {
      let clone = template.content.cloneNode(true);
      let templateText = clone.querySelector("span");
      templateText.textContent = userInputValue;
      body.appendChild(clone);
      let divButton = document.querySelectorAll(".div-button");
    // if there are not buttons yet, let s add them
      if(divButton.length < 1) {
      let clone2 = template2.content.cloneNode(true);
      body.appendChild(clone2);
      clone.insertBefore(clone2)
      }
    }
  
  })
  
 
</script>
